<VirtualHost *:80>
    ServerName bank.example.com
    DocumentRoot /var/www/bank

    <Directory /var/www/bank>
        Options +ExecCGI
        SetHandler fastcgi-script
    </Directory>

    <IfModule mod_fastcgi.c>
        AddHandler fastcgi-script .fcgi
        FastCgiExternalServer /var/www/bank/bank.fcgi -socket /var/run/bank.sock
    </IfModule>
</VirtualHost>
