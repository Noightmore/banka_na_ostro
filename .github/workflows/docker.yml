name: Docker Build

on:
  push:
    branches: [ "master",  "docker_support" ]
  pull_request:
    branches: [ "master",  "docker_support"  ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Build Docker Image
        run: docker build -t bank:latest ./bank
