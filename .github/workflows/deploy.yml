name: Docker Build

on:
  push:
    branches: [ "master",  "docker_support" ]
  pull_request:
    branches: [ "master",  "docker_support"  ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          sudo chmod +x ./bank/scripts/install_dependencies.sh
          /bin/bash ./bank/scripts/install_dependencies.sh

      - name: Configure CMake
        # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
        # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
        run: |
          cd bank
          cmake -B ${{github.workspace}}/bank/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

      - name: Build Bank
        # Build your program with the given configuration
        run: cmake --build ${{github.workspace}}/bank/build/
        
      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "$VM_IP_ADDRESS" >> ~/.ssh/known_hosts
      
      - name: Deploy application
        run: |
          ssh -i ~/.ssh/id_rsa azureuser@"$VM_IP_ADDRESS"
          whoami

